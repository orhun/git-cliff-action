name: "git-cliff - Changelog Generator"
description: "Generate changelog based on your Git history"
inputs:
  config:
    description: "config file location"
    required: false
    default: "cliff.toml"
  args:
    description: "git-cliff arguments"
    required: false
    default: "-v"
outputs:
  changelog:
    description: "output file"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - --config=${{ inputs.config }}
    - ${{ inputs.args }}
branding:
  icon: "triangle"
  color: "green"
